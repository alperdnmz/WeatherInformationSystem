<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
</head>
<body>
<h1>Weather Information System</h1>
<form action="weather" method="GET">
    <label for="lat">Enter Latitude:</label>
    <input type="text" id="lat" name="lat" required><br>

    <label for="lon">Enter Longitude:</label>
    <input type="text" id="lon" name="lon" required><br>

    <input type="submit" value="Get Weather">
</form>
<div id="result"></div>
</body>
</html>
